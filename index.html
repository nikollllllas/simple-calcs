<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Simple Calc - Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="output"></div>

        <button id="clear" onclick="clearOutput()">C</button>
        <button onclick="deleteLastCharacter()">DEL</button>
        <button onclick="printToOutput('/')">รท</button>
        <button onclick="printToOutput('1')">1</button>
        <button onclick="printToOutput('2')">2</button>
        <button onclick="printToOutput('3')">3</button>
        <button onclick="printToOutput('*')">*</button>
        <button onclick="printToOutput('4')">4</button>
        <button onclick="printToOutput('5')">5</button>
        <button onclick="printToOutput('6')">6</button>
        <button onclick="printToOutput('+')">+</button>
        <button onclick="printToOutput('7')">7</button>
        <button onclick="printToOutput('8')">8</button>
        <button onclick="printToOutput('9')">9</button>
        <button onclick="printToOutput('-')">-</button>
        <button onclick="printToOutput(',')">,</button>
        <button onclick="printToOutput('0')">0</button>
        <button onclick="printToOutput('%')">%</button>
        <button id="result" onclick="calculateResult()">=</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
